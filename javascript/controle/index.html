            <div class="modal">
                <div class="titleModal"><h2>Novo Equipamento</h2></div>
                <div class="formModal">
                    <form action="submit" method="get" class="formulario" id="formLogin">
                        <div class="spaceInput" data-item="l1"><i class="eicon fa-solid fa-user" data-item="l1"></i><input required type="email" name="Email" id="l1" placeholder="Email"></div>
                        <div class="spaceInput" data-item="l2"><i class="eicon fa-solid fa-unlock" data-item="l2"></i><input required type="password" name="password" id="l2" placeholder="Senha"></div>
                        <div class="error"><h2 style="color:red">Error</h2></div>
                        <div class="formBtn">
                            <button type="submit" class="save">Entrar</button>
                        </div>
                    </form>
                    <form action="submit" method="get" class="formulario" id="formEquipamentos">
                        <div class="spaceInput" data-item="e1"><i class="eicon fa-solid fa-list-ol" data-item="e1"></i><input required type="number" name="Id" id="e1" placeholder="Id" disabled></div>
                        <div class="spaceInput" data-item="e2"><i class="eicon fa-solid fa-lines-leaning" data-item="e2"></i><input required type="text" name="tipo" id="e2" placeholder="Tipo"></div>
                        <div class="spaceInput" data-item="e3"><i class="eicon fa-solid fa-rug" data-item="e3"></i><input required type="text" name="marca" id="e3" placeholder="Marca"></div>
                        <div class="spaceInput" data-item="e4"><i class="eicon fa-brands fa-bilibili" data-item="e4"></i><input required type="text" name="modelo" id="e4" placeholder="Modelo"></div>
                        <div class="spaceInput" data-item="e5"><span class="eicon material-symbols-outlined" data-item="e5">lan</span><input type="text" name="ip" id="e5" placeholder="ip"></div>
                        <div class="spaceInput" data-item="e6"><span class="eicon material-symbols-outlined" data-item="e6">web_asset</span><input type="text" name="macaddress" id="e6" placeholder="Mac-Address"></div>
                        <div class="spaceInput" data-item="e7"><span class="eicon material-symbols-outlined" data-item="e7">location_city</span><input required type="text" name="local" id="e7" placeholder="Local"></div>
                        <div class="formBtn">
                            <button type="submit" class="save">Salvar</button>
                            <button type="button" class="cancel">Cancelar</button>
                        </div>
                    </form>
                    <form action="submit" method="get" class="formulario" id="formDownloads">
                        <div class="spaceInput" data-item="d1"><i class="eicon fa-solid fa-list-ol" data-item="d1"></i><input required type="number" name="Id" id="d1" placeholder="Id" disabled></div>
                        <div class="spaceInput" data-item="d3"><i class="eicon fa-solid fa-file" data-item="d3"></i><input required type="text" name="arquivo" id="d3" placeholder="Nome do arquivo"></div>
                        <div class="spaceInput" data-item="d4"><i class="eicon fa-solid fa-download" data-item="d4"></i><input required type="text" name="site" id="d4" placeholder="Site"></div>
                        <div class="spaceInput" data-item="d2"><i class="eicon fa-solid fa-note-sticky" data-item="d2"></i><input required type="text" name="descricao" id="d2" placeholder="Descrição"></div>
                        <div class="formBtn">
                            <button type="submit" class="save">Salvar</button>
                            <button type="button" class="cancel">Cancelar</button>
                        </div>
                    </form>
                    <form action="submit" method="get" class="formulario" id="formTelefones">
                        <div class="spaceInput" data-item="t1"><i class="eicon fa-solid fa-list-ol" data-item="t1"></i><input required type="number" name="Id" id="t1" placeholder="Id" disabled></div>
                        <div class="spaceInput" data-item="t2"><i class="eicon fa-solid fa-person-chalkboard" data-item="t2"></i><input required type="text" name="nome" id="t2" placeholder="Nome do Colaborador"></div>
                        <div class="spaceInput" data-item="t3"><i class="eicon fa-solid fa-store" data-item="t3"></i><input type="text" required name="empresa" id="t3" placeholder="Empresa"></div>
                        <div class="spaceInput" data-item="t4"><i class="eicon fa-solid fa-mobile-screen-button" data-item="t4"></i><input required type="tel" name="numero" id="t4" placeholder="Numero"pattern="([0-9]{2})[0-9]{5}-[0-9]{4}"></div>
                        <div class="formBtn">
                            <button type="submit" class="save">Salvar</button>
                            <button type="button" class="cancel">Cancelar</button>
                        </div>
                    </form>
                    <form action="submit" method="get" class="formulario" id="formSenhas">
                        <div class="spaceInput" data-item="s1"><i class="eicon fa-solid fa-list-ol" data-item="s1"></i><input type="number" required name="Id" id="s1" placeholder="Id" disabled></div>
                        <div class="spaceInput" data-item="s2"><span class="eicon material-symbols-outlined" data-item="s2">web</span><input required type="text" name="site" id="s2" placeholder="Site"></div>
                        <div class="spaceInput" data-item="s3"><i class="eicon fa-solid fa-user" data-item="s3"></i><input type="text" required name="usuario" id="s3" placeholder="Usuário"></div>
                        <div class="spaceInput" data-item="s4"><i class="eicon fa-solid fa-key" data-item="s4"></i><input type="text" required name="senha" id="s4" placeholder="Senha"></div>
                        <div class="spaceInput" data-item="s5"><i class="eicon fa-solid fa-note-sticky" data-item="s5"></i><input type="text" required name="descricao" id="s5" placeholder="Descrição"></div>
                        <div class="formBtn">
                            <button type="submit" class="save">Salvar</button>
                            <button type="button" class="cancel">Cancelar</button>
                        </div>
                    </form>
                    <form action="submit" method="get" class="formulario" id="formEntrada">
                        <div class="spaceInput" data-item="et1"><i class="eicon fa-solid fa-list-ol" data-item="et1"></i><input required type="number" name="Id" id="et1" placeholder="Id" disabled></div>
                        <div class="spaceInput" data-item="et2"><i class="eicon fa-solid fa-lines-leaning" data-item="et2"></i><input required type="text" name="tipo" id="et2" placeholder="Tipo"></div>
                        <div class="spaceInput" data-item="et3"><i class="eicon fa-solid fa-rug" data-item="et3"></i><input required type="text" name="marca" id="et3" placeholder="Marca"></div>
                        <div class="spaceInput" data-item="et4"><i class="eicon fa-brands fa-bilibili" data-item="et4"></i><input required type="text" name="modelo" id="et4" placeholder="Modelo"></div>
                        <div class="spaceInput" data-item="et5"><i class="eicon fa-solid fa-store" data-item="et5"></i><input required type="text" name="empresa" id="et5" placeholder="Empresa"></div>
                        <div class="spaceInput" data-item="et6"><i class="eicon fa-solid fa-arrow-up-1-9" data-item="et6"></i><input required type="number" name="quantidade" id="et6" placeholder="Quantidade" min="1"></div>
                        <label style="color: gray; padding-left: 20px;">Data de Aquisição</label>
                        <div class="spaceInput" data-item="et7"><i class="eicon fa-solid fa-calendar-arrow-down" data-item="et7"></i><input required type="date" name="data_a" id="et7" placeholder="Data Aquisição"></div>
                        <div class="formBtn">
                            <button type="submit" class="save">Salvar</button>
                            <button type="button" class="cancel">Cancelar</button>
                        </div>
                    </form>
                    <form action="submit" method="get" class="formulario" id="formSaida">
                        <div class="row">
                            <div>
                                <fieldset class="dados_produto">
                                    <legend>Dados do Produto</legend>
                                    <div class="spaceInput" data-item="sa1"><i class="eicon fa-solid fa-list-ol" data-item="sa1"></i><input required type="number" name="Id" id="sa1" placeholder="Id" disabled></div>
                                    <div class="spaceInput" data-item="sa2"><i class="eicon fa-solid fa-lines-leaning" data-item="sa2"></i><select required id="sa2" name="tipo"></select></div>
                                    <div class="spaceInput" data-item="sa3"><i class="eicon fa-solid fa-rug" data-item="sa3"></i><select id="sa3" required name="marca"><option value="0" selected>Selecione a marca do produto</option></select></div>
                                    <div class="spaceInput" data-item="sa4"><i class="eicon fa-brands fa-bilibili" data-item="sa4"></i><select required id="sa4" name="modelo"><option value="0" selected>Selecione o modelo do produtp</option></select></div>
                                    <label style="color: gray; padding-left: 20px;" for="p5" id="max">Quantidade Maxima:</label>
                                    <div class="spaceInput" data-item="sa5"><i class="eicon fa-solid fa-arrow-up-1-9" data-item="sa5"></i><input required type="number" name="quantidade" id="sa5" placeholder="Quantidade" min="1"></div>
                                    <label style="color: gray; padding-left: 20px;" for="p6">Data da Saida</label>
                                    <div class="spaceInput" data-item="sa6"><i class="eicon fa-solid fa-calendar-arrow-down" data-item="sa6"></i><input type="date" name="data_s" id="sa6" placeholder="Data Saida"></div> 
                                    </fieldset>
    
                            </div>
                            <div>
                                <fieldset class="dados_equipamento">
                                    <legend>Dados do Equipamento</legend>
                                    <div class="spaceInput" data-item="eq1"><i class="eicon fa-solid fa-lines-leaning" data-item="eq1"></i><select id="eq1" name="tipoE"><option value="0" selected>Selecione o tipo de equipamento</option></select></div>
                                    <div class="spaceInput" data-item="eq2"><i class="eicon fa-solid fa-rug" data-item="eq2"></i><select id="eq2" name="marcaE"><option value="0">Selecione a marca do equipamento</option></select></div>
                                    <div class="spaceInput" data-item="eq3"><i class="eicon fa-brands fa-bilibili" data-item="eq3"></i><select id="eq3" name="modeloE"><option value="0">Selecione o modelo do equipamento</option></select></div>
                                    <div class="spaceInput" data-item="eq4"><span class="eicon material-symbols-outlined" data-item="eq4">location_city</span><select id="eq4" name="localE"><option value="0">Selecione o local do equipamento</option></select></div>
                                    <label for="obs" style="color: gray; padding-left: 20px;">Observações:</label>
                                    <div class="spaceInput" data-item="eq5">
                                    <textarea id="eq5" name="obsE" rows="4" cols="50"></textarea></div>
                                     </fieldset>   
                            </div>
                        </div>
                            <div class="formBtn">
                            <button type="submit" class="save">Salvar</button>
                            <button type="button" class="cancel">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
   </div>
