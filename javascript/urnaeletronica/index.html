<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>URNA ELETRONICA</title>
    </head>
    <body>
        <div class="urna">
            <div class="tela">
                <div class="d-1">
                    <div class="d-1--left">
                        <div class="d-1--1">
                            <span>SEU VOTO PARA</span>
                        </div>
                        <div class="d-1--2">
                            <span>VEREADOR</span>
                        </div>
                        <div class="d-1--3">
                            <div class="numero pisca"></div>
                            <div class="numero"></div>
                        </div>
                        <div class="d-1--4">
                            NOME: WILDER LUIS BARBOZA ALMEIDA<br/>
                            PARTIDO: PSSD<br/>
                            VICE-PREFEITO: STEFANI ALMEIDA
                        </div>
                    </div>
                    <div class="d-1--right">
                        <div class="d-1--images">
                            <img src="images/84.jpg">
                            Prefeito
                        </div>
                        <div class="d-1--images small">
                            <img src="images/84_2.jpg">
                            Vice-prefeito
                        </div>
                    </div>
                </div>
                <div class="d-2">
                    Aperte a tecla:<br/>
                    CONFIRMA para CONFIRMAR seu voto<br/>
                    CORRIGE para REINICIAR seu voto

                </div>

            </div>
            <div class="teclado">
                <div class="teclado--linha">
                    <div class="teclado--botão" onclick="clicou(1)">1</div>
                    <div class="teclado--botão" onclick="clicou(2)">2</div>
                    <div class="teclado--botão" onclick="clicou(3)">3</div>
                </div>
                <div class="teclado--linha">
                    <div class="teclado--botão" onclick="clicou(4)">4</div>
                    <div class="teclado--botão" onclick="clicou(5)">5</div>
                    <div class="teclado--botão" onclick="clicou(6)">6</div>
                </div>
                <div class="teclado--linha">
                    <div class="teclado--botão" onclick="clicou(7)">7</div>
                    <div class="teclado--botão" onclick="clicou(8)">8</div>
                    <div class="teclado--botão" onclick="clicou(9)">9</div>
                </div>
                <div class="teclado--linha">
                    <div class="teclado--botão" onclick="clicou(0)">0</div>
                </div>
                <div class="teclado--linha">
                    <div class="teclado--botão btn--branco" onclick="branco()"> BRANCO</div>
                    <div class="teclado--botão btn--corrige" onclick="corrige()">CORRIGE</div>
                    <div class="teclado--botão btn--confirma" onclick="confirma()">CONFIRMA</div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="etapas.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </body>



</html>
